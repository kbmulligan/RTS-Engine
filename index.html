<head>
  <title>RTS Engine</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="outer">
    <div class="square">
      <canvas id="canvas" class="fill"></canvas>
    </div>
  </div>
</body>

<script src="minPQ.js"></script>
<script src="getMap.js"></script>
<script src="unit.js"></script>
<script src="flowfield.js"></script>

<script>
var body = document.getElementById('body');
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d')
var keys = {};
var done = false;
var gameState = "PAUSED";
var sayKeys = false;
var inputMode = "NORMAL";               // one of "NORMAL" or "ATTACK"
var gameTime = 0;

const GAME_SPEED = 1;

var selectionBox = {
  pt1: {
    x: 0,
    y: 0,
  },
  pt2: {
    x: 0,
    y: 0,
  },
  active: false,
  contains(x,y) {
    let dx1 = this.pt1.x - x;
    let dx2 = this.pt2.x - x;
    let dy1 = this.pt1.y - y;
    let dy2 = this.pt2.y - y;
    if (dx1 * dx2 > 0) return false
    if (dy1 * dy2 > 0) return false
    return true;
  }
};

const KEY_SPACE = 32;
const KEY_S = 83;
const KEY_SHIFT = 16;
const KEY_A = 65;

const MAX_UNITS = 5;
  
const W = 540; 
const B = 18;
const S = W/B; //30
canvas.width = W;
canvas.height = W;

const DARK_GRAY = "#333";
const LIGHT_GRAY = "#BBB";

var player1 = {
  name: "Player1",
  color: "blue",
  units: []
};

for (let i = 0; i < MAX_UNITS; i++) {
  let x = Math.floor(Math.random() * W)
  let y = Math.floor(Math.random() * W)
  player1.units.push(new Unit(x, y, player1.color))
}
  
var player2 = {
  name: "Player 2",
  color: "green",
  units: []
};
  
for (let i = 0; i < MAX_UNITS; i++) {
  let x = Math.floor(Math.random() * W)
  let y = Math.floor(Math.random() * W)
  player2.units.push(new Unit(x, y, player2.color))
}

var playerActive = player1;
setActivePlayer(player1);

function getColor(n){
  let color = "white";
  if (n == 0) color = "lightgray";
  if (n == 1) color = "brown";
  return color; 
}

function switchActivePlayer () {
  if (playerActive.name == "Player1") {
    setActivePlayer(player2);
  } else {
    setActivePlayer(player1);
  }
}
  
function setActivePlayer (newActive) {
  playerActive = newActive; 
  console.log("New active player:", playerActive.name);
}

function draw() {
  
  drawMap(ctx);  

  player1.units.forEach(unit => unit.draw(ctx));
  player2.units.forEach(unit => unit.draw(ctx));
  drawSelectionBox(ctx);

}

function drawMap (ctx) {

  ctx.fillStyle = DARK_GRAY;
  ctx.fillRect(0, 0, W, W);
  ctx.strokeStyle = LIGHT_GRAY;

  for (let i = 0; i < S; i ++) {
    for (let j = 0; j < S; j ++) {
      let color = getColor(map[i][j]);
      ctx.fillStyle = color;
      ctx.fillRect(j*B, i*B, B, B);
      ctx.strokeRect(j*B, i*B, B, B);
    }
  }

}

function drawSelectionBox(ctx) {
  if (!selectionBox.active) return;
  let w = selectionBox.pt2.x - selectionBox.pt1.x;
  let h = selectionBox.pt2.y - selectionBox.pt1.y;
  let temp = ctx.globalAlpha;
  ctx.globalAlpha = .3;
  ctx.fillStyle = "green";
  ctx.fillRect(selectionBox.pt1.x, selectionBox.pt1.y, w, h)
  ctx.globalAlpha = temp;
  ctx.strokeStyle = "lime"
  ctx.strokeRect(selectionBox.pt1.x, selectionBox.pt1.y, w, h)

}

function update() {
  player1.units.forEach(unit => unit.update());
  player2.units.forEach(unit => unit.update());
}

function togglePause() {
    if (gameState == "PAUSED") {
        gameState = "RUNNING";
    } else { 
        gameState = "PAUSED";
    }
}

function tick(t) {
  gameTime += GAME_SPEED;
  draw();
  update();
  if (!done) requestAnimationFrame(tick);
}

requestAnimationFrame(tick);

function getUnit(player, x, y) {
  for (let unit of player.units) {
    if (unit.contains(x, y)){
      return unit;
    }
  }
  return null;
}


canvas.onmousedown = function(e) {
  keys[e.button] = true;
  if (e.button == 0 && inputMode == "ATTACK") {
      let x = Math.round(getCanvasPosition(e.offsetX));
      let y = Math.round(getCanvasPosition(e.offsetY));

      let targetUnit = getUnit(player2, x, y);

      for (let unit of playerActive.units) {
        if (unit.selected) {
          unit.targetAttack = targetUnit;
          //unit.target = {x, y}
          //unit.field = field;
        }
      }
      
      inputMode = "NORMAL";
      console.log("Input mode: ", inputMode);
  } else {
      if (e.button == 0) {
        let x = Math.round(getCanvasPosition(e.offsetX));
        let y = Math.round(getCanvasPosition(e.offsetY));
        selectionBox.pt1 = {x, y};
      }
  } 
}

canvas.onmousemove = function(e) {
  if (keys[0]) {
    selectionBox.active = true;
    let x = Math.round(getCanvasPosition(e.offsetX));
    let y = Math.round(getCanvasPosition(e.offsetY));
    selectionBox.pt2 = {x, y};
  }
}
canvas.onmouseup = function(e) {
  keys[e.button] = false;
  if (e.button == 0) {
    let x = Math.round(getCanvasPosition(e.offsetX));
    let y = Math.round(getCanvasPosition(e.offsetY));
    if (selectionBox.active) {
      selectionBox.pt2 = {x, y};
      selectionBox.active = false;
      for (let unit of playerActive.units) {
        if (selectionBox.contains(unit.x, unit.y)) {
          unit.selected = true
        } else {
          unit.selected = keys[KEY_SHIFT] && unit.selected;
        }
      }
    } else {
      let unit = getUnit(playerActive, x, y);
      if (!keys[KEY_SHIFT]) {
        playerActive.units.forEach(unit => unit.selected = false)
      }
      if (unit !== null) {
        unit.selected = true;
        console.log(unit);
        return;
      }
    }
  }
}

canvas.oncontextmenu = function(e) {
  e.preventDefault();
  let x = Math.round(getCanvasPosition(e.offsetX));
  let y = Math.round(getCanvasPosition(e.offsetY));
  let j = Math.floor(x / B);
  let i = Math.floor(y / B);
  let field = getField(i, j);

  for (let unit of playerActive.units) {
    if (unit.selected) {
      unit.target = {x, y}
      unit.field = field;
    }
  }
}

function getCanvasPosition(clientPos) {
  let ratio = canvas.width / canvas.clientWidth;
  return Math.round(clientPos * ratio);
}


window.onresize = function(e) {
  canvas.width = W;
  canvas.height = W;
}

window.onkeydown = function (e) {
  keys[e.keyCode] = true;

  if (sayKeys) {
     console.log("Key down:", e.keyCode);
  }
  if (keys[KEY_S]) {                           //  's' key
    switchActivePlayer();
  }
  if (keys[KEY_SPACE]) {
    togglePause();
  }
  if (keys[KEY_A]) {
      inputMode = "ATTACK";
      console.log("Input mode: ", inputMode);
  }
}

window.onkeyup = function (e) {
  keys[e.keyCode] = false;
  if (sayKeys) {
    console.log("Key up:", e.keyCode);
  }


}
</script>
